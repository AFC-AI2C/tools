name: Docker Build r-shiniy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker Image
      run: |
        docker build --tag afcai2c/r-shiniy:$(date +%s) --tag afcai2c/r-shiniy:latest --file ./r-shiniy/Dockerfile .
    - name: Docker Push
      run: |
        docker push afcai2c/r-shiniy --all-tags
        
        
