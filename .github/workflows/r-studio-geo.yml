name: Docker Build r-studio-geo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 06,18 * * *'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker Image
      run: |
        docker build --build-arg REDHAT_USERNAME=${{secrets.REDHAT_USERNAME}} --build-arg REDHAT_PASSWORD=${{secrets.REDHAT_PASSWORD}} --tag afcai2c/r-studio-geo:$(date +%s) --tag afcai2c/r-studio-geo:latest --file ./r-studio-geo/Dockerfile .
    - name: Docker Push
      run: |
        docker push afcai2c/r-studio-geo --all-tags
        
        
